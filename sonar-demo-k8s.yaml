apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonar-demo
  namespace: apps
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: sonar-demo
  template:
    metadata:
      labels:
        app: sonar-demo
    spec:
      imagePullSecrets:
      - name: nexus-docker
      containers:
      - name: sonar-demo
        image: 10.100.247.93:5000/sonar-demo:manual
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health.jsp
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health.jsp
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10

