apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonar-demo
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonar-demo
  template:
    metadata:
      labels:
        app: sonar-demo
    spec:
      imagePullSecrets:
      - name: nexus-docker
      containers:
      - name: sonar-demo
        image: nexus-nexus-repository-manager.nexus.svc.cluster.local:5000/sonar-demo:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sonar-demo
  namespace: apps
spec:
  selector:
    app: sonar-demo
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonar-demo
  namespace: apps
spec:
  ingressClassName: nginx
  rules:
  - host: demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sonar-demo
            port:
              number: 80
